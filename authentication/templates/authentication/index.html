<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{ message.tag }} alert-dismissible fade show">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"> &times; </span>
        </button>
        </div>

    {% endfor %}
    <h3>Welcome to 777</h3>


    {% if user.is_authenticated %}
        <h3>Hello {{ f_name }}</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
        <button type="submit"><a href="/signup">Sign Up</a></button>
        <button type="submit"><a href="/signin">Sign In</a></button>
    {% endif %}

</body>
</html>
