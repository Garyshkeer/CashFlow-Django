{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'authentication/css/signin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}


{% block content %}
<div class="main">
    <div class="container">
        <div class="forms-container">
            <div class="for">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tag }} alert-dismissible fade show">
                        <strong>Message:</strong> {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    {% endfor %}
            </div>

            <div class="signin-signup">

                <form action="" class="sign-in-form" method="post">
                    <h2 class="title">Sign UP</h2>
                    {% csrf_token %}
                    <div class="input-field">
                        <label for=""></label>
                        <input type="text" id="username" name="username" placeholder="Create a username">
                    </div>

                    <div class="input-field">
                        <label for=""></label>
                        <input type="email" id="email" name="email" placeholder="Enter Email address">
                    </div>

                    <div class="input-field">
                        <label for=""></label>
                        <input type="text" id="f_name" name="f_name" placeholder="Write name">
                    </div>

                    <div class="input-field">
                        <label for=""></label>
                        <input type="text" id="s_name" name="s_name" placeholder="Write surname">
                    </div>

                    <div class="input-field">
                        <label for=""></label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>

                    <div class="input-field">
                        <label for=""></label>
                        <input type="password" id="c_password" name="c_password" placeholder="Confirm password">
                    </div>

                    <input type="submit" class="btn solid" value="Login">

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
